    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Modern Login Page | AsmrProg</title>
    <link rel="stylesheet" href="/css/blog.css" />

    <!-- Customized Bootstrap Stylesheet -->

    <!-- <link rel="stylesheet" href="css\style.css"> -->

    />
  </head>

  <body>
    <div class="logo-home">
      <a href="landingpage.html"><i class="fas fa-home fa-lg" style="color: orange;"></i></a>
    </div>

    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Password Again" required />

          <select class="form-select" aria-label="Default select example">
            <option selected>You are...</option>
            <option value="1">A Student</option>
            <option value="2">A Teacher</option>
          </select>

          <button type="submit" id="registerBtn">Register</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email password</span>
          <input type="email" id="emailInput" placeholder="Email" required />
          <input type="password" placeholder="Password" required />

          <div class="check_radio">
            <input type="radio" id="student" name="role" />
            <label for="student" class="radio_label">Student</label>
            <input type="radio" id="teacher" name="role" />
            <label for="teacher" class="radio_label">Teacher</label>
          </div>

          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
